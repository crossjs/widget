<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>append</title>
<link rel="stylesheet" href="../vendor/qunit/qunit.css">
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup</div>
  <script src="../vendor/jquery/jquery.js"></script>
  <script src="../vendor/seajs/sea.js"></script>
  <script src="../vendor/qunit/qunit.js"></script>
  <script>
    QUnit.config.autostart = false;

    seajs.config({
      'base': '../sea-modules/',
      'map': [
        ['/sea-modules/jquery', '/vendor/jquery/jquery']
      ],
      'alias': {
        '$': 'jquery',
        'base': 'pandora/base/1.0.0/base'
      }
    });

    seajs.use(['../src/widget'], function (Widget) {

      'use strict';

      QUnit.start();

      test('append', function() {
        var widgetA = new Widget({
          classPrefix: 'ue-test-a'
        }), widgetB = new Widget({
          classPrefix: 'ue-test-b',
          children: [widgetA]
        });
        widgetA.render();
        widgetB.render();
        equal( $('.ue-test-b .ue-test-a').length, 1, '同步' );
        widgetA.destroy();
        widgetB.destroy();
      });

      test('append', function() {
        var widgetA = new Widget({
          classPrefix: 'ue-test-a'
        }), widgetB = new Widget({
          classPrefix: 'ue-test-b',
          children: [widgetA]
        });
        widgetB.render();
        widgetA.render();
        equal( $('.ue-test-b .ue-test-a').length, 1, '异步' );
        widgetA.destroy();
        widgetB.destroy();
      });

    });
  </script>
</body>
</html>
